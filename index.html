<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<form>
		<fieldset>
		<legend>Registration</legend>
		Username<input type="text" name="username" id="username">
		Status 
		<select>
		<option>Student</option>
		<option>Teacer</option>
		</select>
		E-mail <input type="email" name="email" id="email"> <br>
		Phone <input type="tel" name="phone" id="phone">
		Website <input type="text" name="website" id="website">
		About <textarea></textarea>
		Cities you're visited 
		<select>
		<option>London</option>
		<option>Montreal</option>
		<option>New York</option>
		<option>Paris</option>
		</select>
		password <input type="password" name="password" id="password">
		confirm password <input type="password" name="confirm" id="confirm">
		<input type="submit" value="Register">
		<input type="reset" value="Clear">
		</fieldset>
		
		<fieldset>
		
		<legend>Search the site</legend>
		<input type="search" id="site-search" name="q" aria-label="Search through site content">
		<button>Search</button>
		
		</fieldset>
		
		<fieldset>
		
		<legend>Options</legend>
		Choose a flavour: <input type="search" id="flavour" name="ice-cream-choice"> 
		<datalist>
		<option value="chocolate">
		<option value="coconut">
		<option value="mint">
		<option value="strawberry">
		<option value="vanila">
		</datalist>
		
		</fieldset>
		
		<fieldset>
		
		<legend>Sex</legend>
		<input type="radio" id="male" name="choice">Male <br>
		<input type="radio" id="female" name="choice">Female
		
		</fieldset>
		
		<fieldset>
		
		<legend>Languages</legend>
		<input type="checkbox" id="french" name="choice">I speak french <br>
		<input type="checkbox" id="english" name="choice">I speak english <br>
		<input type="checkbox" id="spanish" name="choice">I speak spanish
		
		</fieldset>
		
		<fieldset>
		
		<legend>Photo</legend>
		File: <input type="text"><br>
		<input type="image" src="button.png">

		
		
		
		
		
		</fieldset>
		
		
		
	</form>
</body>

</html>
